name: Generate ROI Report

# This allows the external HTML form to trigger the action via a webhook
on:
  repository_dispatch:
    types: [roi_request]

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Download the code from the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install the libraries (openai, fpdf, python-dotenv)
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # 4. Run the main script (AI + PDF + Email)
      - name: Run ROI Logic
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          
          USER_VERTICAL: ${{ github.event.client_payload.vertical }}
          USER_SPEND: ${{ github.event.client_payload.monthly_spend }}
          USER_EMAIL: ${{ github.event.client_payload.email }}
          # NEW: Capture CC Email
          CC_EMAIL: ${{ github.event.client_payload.cc_email }} 
          USER_NAME: ${{ github.event.client_payload.name }}
          
        run: |
          python src/main.py

      # 5. Backup: Upload the PDF as an Artifact
      # This ensures you can still see the report in GitHub Actions if the email fails.
      - name: Upload Report
        if: always() # Run this even if the Python script errors out halfway
        uses: actions/upload-artifact@v4
        with:
          name: ROI-Report-PDF
          path: Hammer_ROI_Report.pdf
          retention-days: 1
