name: Generate ROI Report

# Trigger: Receives a "repository_dispatch" event from the HTML form
on:
  repository_dispatch:
    types: [roi_request]

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ROI Logic
        env:
          # Secrets (Injected from Repo Settings)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}  # <--- NEW: Required for Research Agent

          # Payload Data (From HTML Form)
          # Note: We map 'url' here, which matches the new index.html payload
          USER_NAME: ${{ github.event.client_payload.name }}
          USER_URL: ${{ github.event.client_payload.url }}
          USER_EMAIL: ${{ github.event.client_payload.email }}
          CC_EMAIL: ${{ github.event.client_payload.cc_email }}
          USER_SPEND: ${{ github.event.client_payload.monthly_spend }}
        run: |
          python src/main.py

      # Artifact Backup: Saves PDF if email fails so you can still retrieve it
      - name: Upload Report
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: ROI-Report-PDF
          path: Hammer_ROI_Report.pdf
          retention-days: 1
