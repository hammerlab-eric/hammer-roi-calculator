<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Generator | Team Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkbox-card input:checked + div {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-4xl mx-auto py-10 px-4">
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-gray-900">ROI Report Generator</h1>
            <p class="text-gray-500 mt-2">Internal Tool for Solution Engineering</p>
        </div>

        <form action="/generate" method="POST" class="bg-white shadow-xl rounded-xl p-8 border border-gray-200">
            
            <div class="mb-8 bg-red-50 p-4 rounded-lg border border-red-100">
                <label class="block text-sm font-bold text-red-700 mb-1">Access Code (Required)</label>
                <input type="password" name="access_code" required placeholder="Enter Team Password" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-500 outline-none">
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">1. Client Context</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Client Name</label>
                        <input type="text" name="client_name" required placeholder="e.g. Acme Corp" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                        <input type="text" name="industry" required placeholder="e.g. Healthcare, Finance" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">2. Strategic Driver</h2>
                <label class="block text-sm font-medium text-gray-700 mb-2">Project Focus (Leave blank to let AI decide)</label>
                <select name="project_type" class="w-full border rounded-lg px-4 py-2 bg-white">
                    <option value="">-- AI Auto-Detect --</option>
                    <option value="Migration">Migration (Legacy to Cloud)</option>
                    <option value="DevOps">DevOps / CI/CD Transformation</option>
                    <option value="Operations">Operational Efficiency (Cost Cutting)</option>
                    <option value="CX">CX / Quality Improvement</option>
                </select>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">3. Investment Estimates</h2>
                <p class="text-sm text-gray-500 mb-4">Enter values from the official quote. These are used for ROI calc only.</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total One-Time Cost ($)</label>
                        <input type="number" name="one_time_cost" placeholder="e.g. 25000" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total Annual Recurring ($)</label>
                        <input type="number" name="recurring_cost" placeholder="e.g. 75000" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">4. Solution Stack</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% for product in products %}
                    <label class="checkbox-card cursor-pointer">
                        <input type="checkbox" name="products" value="{{ product }}" class="hidden">
                        <div class="border rounded-lg p-4 hover:border-blue-300 transition-all">
                            <span class="font-medium">{{ product }}</span>
                        </div>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="text-center mt-8">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition hover:-translate-y-1">
                    Generate Report
                </button>
            </div>

        </form>
    </div>

</body>
</html>
