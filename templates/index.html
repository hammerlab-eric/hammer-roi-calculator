<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Generator | Gemini Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card { transition: all 0.2s; border: 1px solid #e2e8f0; }
        .product-card.active { border-color: #2563eb; background-color: #f8fafc; }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white;
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        function toggleCard(checkbox, prodName) {
            const card = document.getElementById('card_' + prodName);
            const details = document.getElementById('details_' + prodName);
            if (checkbox.checked) {
                card.classList.add('active');
                details.classList.remove('hidden');
            } else {
                card.classList.remove('active');
                details.classList.add('hidden');
            }
        }

        function toggleCustomTerm(select, prodName) {
            const customInput = document.getElementById('custom_term_' + prodName);
            if (select.value === 'other') {
                customInput.classList.remove('hidden');
            } else {
                customInput.classList.add('hidden');
            }
        }

        function setModeAndSubmit(mode) {
            document.getElementById('modeField').value = mode;
            document.getElementById('btnContainer').classList.add('hidden');
            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('loadingText').innerText = mode === 'beta' ? "Building Gemini Preview..." : "Generating Gemini Analysis...";
            document.getElementById('roiForm').submit();
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div class="max-w-4xl mx-auto py-10 px-4">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900">Strategic ROI Generator</h1>
            <p class="text-slate-500">Powered by Google Gemini</p>
        </div>

        <form id="roiForm" action="/generate" method="POST" class="bg-white shadow-xl rounded-xl p-8 border border-slate-200">
            <input type="hidden" name="mode" id="modeField" value="live">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-red-50 p-4 rounded border border-red-100 col-span-1 md:col-span-2">
                    <label class="block text-sm font-bold text-red-700">Access Code</label>
                    <input type="password" name="access_code" required class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium">Client Name</label>
                    <input type="text" name="client_name" required class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium">Client Website</label>
                    <input type="url" name="client_url" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium">Industry</label>
                    <input type="text" name="industry" required class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium">Focus Area</label>
                    <select name="project_type" class="w-full border rounded px-3 py-2 bg-white">
                        <option value="Operational Efficiency">Operational Efficiency</option>
                        <option value="Migration">Cloud Migration</option>
                        <option value="CX">CX Transformation</option>
                        <option value="DevOps">DevOps Automation</option>
                    </select>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium">Problem Statement</label>
                    <textarea name="problem_statement" class="w-full border rounded px-3 py-2 h-20" placeholder="e.g. We are spending too much on manual testing..."></textarea>
                </div>
            </div>

            <h2 class="text-xl font-bold mb-4 border-b pb-2">Solution Configuration</h2>
            <div class="grid grid-cols-1 gap-4 mb-8">
                {% for product in products %}
                <div id="card_{{ product }}" class="product-card rounded-lg p-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="products" value="{{ product }}" class="w-5 h-5 text-blue-600" onchange="toggleCard(this, '{{ product }}')">
                        <span class="ml-3 font-semibold text-lg">{{ product }}</span>
                    </label>
                    
                    <div id="details_{{ product }}" class="hidden mt-4 pl-8 grid grid-cols-1 md:grid-cols-3 gap-4 border-t pt-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase">Monthly Cost ($)</label>
                            <input type="number" name="cost_{{ product }}" placeholder="0.00" class="w-full border rounded px-2 py-1">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase">Term Length</label>
                            <select name="term_{{ product }}" class="w-full border rounded px-2 py-1" onchange="toggleCustomTerm(this, '{{ product }}')">
                                <option value="12">1 Year</option>
                                <option value="24">2 Years</option>
                                <option value="36">3 Years</option>
                                <option value="1">1 Month</option>
                                <option value="other">Custom...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase">&nbsp;</label>
                            <input type="number" step="0.25" id="custom_term_{{ product }}" name="term_custom_{{ product }}" placeholder="Months" class="hidden w-full border rounded px-2 py-1 bg-yellow-50">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="flex justify-center gap-4 border-t pt-6" id="btnContainer">
                <button type="button" onclick="setModeAndSubmit('beta')" class="bg-amber-500 text-white font-bold py-3 px-8 rounded hover:bg-amber-600">
                    Beta Test (Free)
                </button>
                <button type="button" onclick="setModeAndSubmit('live')" class="bg-blue-600 text-white font-bold py-3 px-8 rounded hover:bg-blue-700">
                    Generate Report
                </button>
            </div>
            
            <div id="loadingContainer" class="hidden text-center py-4">
                <div class="inline-block spinner border-slate-400 border-t-blue-600 mb-2"></div>
                <p id="loadingText" class="text-slate-600 font-medium">Processing...</p>
            </div>
        </form>
    </div>
</body>
</html>
