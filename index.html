<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammer ROI Calculator (POC)</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            max-width: 600px; 
            margin: 3rem auto; 
            padding: 0 1.5rem; 
            background-color: #f4f4f9;
            color: #333;
        }
        h1 { color: #2c3e50; }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input, select { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }
        button { 
            width: 100%;
            background-color: #d32f2f; /* Hammer Red */
            color: white; 
            padding: 1rem; 
            border: none; 
            border-radius: 4px; 
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { background-color: #b71c1c; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #status { margin-top: 1.5rem; padding: 1rem; display: none; border-radius: 4px; text-align: center;}
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hammer ROI Calculator</h1>
        <p>Enter your business details below to receive a custom AI-generated Executive Summary and ROI projection.</p>
        
        <div class="form-group">
            <label for="name">Company Name</label>
            <input type="text" id="name" placeholder="e.g. Acme Industries">
        </div>

        <div class="form-group">
            <label for="email">Email Address (Report sent here)</label>
            <input type="email" id="email" value="sales@hammer-roi.site">
        </div>

        <div class="form-group">
            <label for="vertical">Industry Vertical</label>
            <select id="vertical">
                <option value="Legal">Legal</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Construction">Construction</option>
                <option value="Retail">Retail</option>
                <option value="Technology">Technology</option>
            </select>
        </div>

        <div class="form-group">
            <label for="spend">Estimated Monthly Spend ($)</label>
            <input type="number" id="spend" placeholder="5000">
        </div>

        <button id="btn-submit" onclick="triggerAnalysis()">Generate ROI Report</button>
        <div id="status"></div>
    </div>

    <script>
        async function triggerAnalysis() {
            // Configuration
            // -----------------------------------------------------------
            const REPO_OWNER = 'YOUR_GITHUB_USERNAME';  // <-- REPLACE THIS
            const REPO_NAME = 'hammer-roi-calculator';
            const TOKEN = 'YOUR_GITHUB_PAT_TOKEN';      // <-- REPLACE THIS (starts with ghp_...)
            // -----------------------------------------------------------

            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('btn-submit');
            
            // UI Updates
            btn.disabled = true;
            btn.innerText = "Processing...";
            statusDiv.style.display = 'block';
            statusDiv.className = ''; 
            statusDiv.innerText = 'Sending data to Hammer AI Engine...';

            // 1. Grab values from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const vertical = document.getElementById('vertical').value;
            const spend = document.getElementById('spend').value;

            // 2. Validate
            if(!spend || !email) {
                statusDiv.className = 'error';
                statusDiv.innerText = 'Please enter at least an Email and Monthly Spend.';
                btn.disabled = false;
                btn.innerText = "Generate ROI Report";
                return;
            }

            // 3. Construct Payload
            const data = {
                event_type: "roi_request",
                client_payload: {
                    name: name,
                    email: email,
                    vertical: vertical,
                    monthly_spend: spend
                }
            };

            try {
                // 4. Send to GitHub Actions
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${TOKEN}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = `<strong>Success!</strong> Analysis triggered.<br>Check <strong>${email}</strong> in a few minutes.`;
                    btn.innerText = "Sent!";
                } else {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerText = 'Error triggering workflow. Check console (F12) for details.';
                console.error(error);
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        }
    </script>
</body>
</html>
