<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammer ROI Calculator (POC)</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 1rem; padding: 1rem; display: none; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Hammer ROI Calculator</h1>
    <p>Enter your details to generate an executive ROI summary.</p>
    
    <div class="form-group">
        <label for="name">Company/Contact Name</label>
        <input type="text" id="name" placeholder="e.g. Acme Corp">
    </div>

    <div class="form-group">
        <label for="vertical">Industry Vertical</label>
        <select id="vertical">
            <option value="Legal">Legal</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Finance">Finance</option>
            <option value="Construction">Construction</option>
        </select>
    </div>

    <div class="form-group">
        <label for="spend">Monthly Spend ($)</label>
        <input type="number" id="spend" placeholder="5000">
    </div>

    <button onclick="triggerAnalysis()">Generate Report</button>
    <div id="status"></div>

    <script>
        async function triggerAnalysis() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = ''; 
            statusDiv.innerText = 'Sending data to Hammer AI Engine...';

            // DATA PAYLOAD
            const data = {
                event_type: "roi_request",
                client_payload: {
                    name: document.getElementById('name').value,
                    vertical: document.getElementById('vertical').value,
                    monthly_spend: document.getElementById('spend').value,
                    email: "placeholder@poc.com" // Not used right now
                }
            };

            // SECURITY NOTE: In a real production app, this fetch happens on a backend server.
            // For this POC, we are calling GitHub directly from the browser.
            const REPO_OWNER = 'hammerlab-eric'; // <--- CHANGE THIS
            const REPO_NAME = 'hammer-roi-calculator';
            // We will generate this token in the next step
            const TOKEN = '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'; // <--- CHANGE THIS

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${TOKEN}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = '<strong>Success!</strong> Analysis triggered. Check the "Actions" tab in GitHub for the results/artifact.';
                } else {
                    throw new Error('GitHub API Error');
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerText = 'Error triggering workflow. Check console for details.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
